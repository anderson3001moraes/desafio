<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio2</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    <script src="_js/desafio.js"></script>
</head>
<body>
    <h1 class="titulo">Bem Vindo ao Verificador de Força de Senhas</h1>

    <div id="app">      
        <form class="form">
            <label class="label_senha" for="senha">digite aqui a sua senha:</label>
            <input type="password" maxlength="15" size="15" id="senha" name="nsenha" onkeyup="validarSenhaForca()">
        </form>
      
        <div id="forca">
            <p class="estilo_paragrafo">a força da sua senha é:</p>
            <div class="display">
                <p id="forca_senha"></p>
            </div>
        </div>
      
        <div id="numero_caractere">
            <p class="estilo_paragrafo">o numero de caractere é: </p>
            <div class="display">
                <p id="caractere"></p>
            </div>
        </div>
    </div>
</body>
</html>
